<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/521dafa16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="search">
        <div class="search-container">
            <input id="searchTextBox" type="text" name="search" placeholder="Search..." class="search-input">
            <a href="#" class="search-btn">
                    <i class="fas fa-search" id="searchBtn"></i>
            </a>
        </div>
    </div>
    <div class="temperature">
        <div class="location">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2H168.3zM192 256C227.3 256 256 227.3 256 192C256 156.7 227.3 128 192 128C156.7 128 128 156.7 128 192C128 227.3 156.7 256 192 256z"/></svg>
            <h3 id="cityName">Tirana, Albania</h3>
        </div>
        <h1 id="temp">35 °C</h1>
    </div>
    <div class="description">
        <h2 id="description">Sunny</h2>
        <svg class="weather cloudy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M96.2 200.1C96.07 197.4 96 194.7 96 192C96 103.6 167.6 32 256 32C315.3 32 367 64.25 394.7 112.2C409.9 101.1 428.3 96 448 96C501 96 544 138.1 544 192C544 204.2 541.7 215.8 537.6 226.6C596 238.4 640 290.1 640 352C640 422.7 582.7 480 512 480H144C64.47 480 0 415.5 0 336C0 273.2 40.17 219.8 96.2 200.1z"/></svg>
        <img src="" alt="" id="icon">     
    </div>
    <div class="detailed-description">
        <div class="upper-desc">
            <div class="description-unit humidity">Humidity:<h2 id="humidity">60%</h2></div>
            <div class="description-unit windspeed">Wind Speed:<h2 id="windspeed">6.2km/h</h2></div>
            <div class="description-unit winddeg">Wind Deg: <h2 id="winddeg">40%</h2></div>
        </div>
        <div class="lower-desc">
            <div class="description-unit maxtemp">Min temp:<h2 id="mintemp">31 °C</h2></div>
            <div class="description-unit maxtemp">Pressure:<h2 id="pressure">31 atm</h2></div>
            <div class="description-unit mintemp">Max temp:<h2 id="maxtemp">31 °C</h2></div>
        </div>
    </div>
    
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
